---
aws_vpc_default: "true"
project_zone_rds_cluster: 'false'
project_ecs: "true"
project_alb: "true"
project_rds: 'true'
project_iam: "true"
project_cloudfront_for_alb: "true"
project_cloudfront_for_lambda: "false"

ecs_min_size: 0
ecs_max_size: 1
ecs_desired_capacity: 1
ecs_instance_type: "t2.micro"
ecs_block_device_size: 22

db_instance_type: "db.t2.micro"
db_engine: "mysql"
db_engine_version: "5.6.37"
db_allocated_storage_size: 10

ecc_engine: "redis"
ecc_node_type: "cache.t2.small"
ecc_port: 6379
ecc_num_cache_nodes: 1
ecc_parameter_group_name: "default.redis3.2"

db_skip_final_snapshot: "true"

terraform_dir: "/opt/terraform"
terraform_arg: ""
terraform_data_dir: "/opt/terraform/data"


